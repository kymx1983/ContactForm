<!doctype html>
<html lang="ja">
<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Contact Form</a>
    <div class="navbar-nav collapse navbar-collapse justify-content-end">
        <a class="nav-item nav-link" href="/new">新規登録</a>
        <a class="nav-item nav-link" href="/">履歴</a>
        <a class="nav-item nav-link" href="#">テスト太郎さん</a>
    </div>
</nav>

<br>

<div class="container-fluid">
    <div class="row box-container">
        <div class="col-2">
        </div>
        <div class="col-8  ml-100 border border-dark">
            <br>
            <h3>お問い合わせ内容を記載してください。</h3>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>送信日</th>
                    <th>タイトル</th>
                    <th>状況</th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="content : ${contents}">

                    <td th:text="${content.createdAt}"></td>
                    <td th:text="${content.title}"></td>
                    <td th:text="${content.status}"></td>
                    <td>
                        <form method="post" action="/edit" th:object="${content}">
                            <input type="hidden" name="id" th:value="${content.id}"></input>
                            <input type="submit" class="btn btn-dark" value="詳細">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
