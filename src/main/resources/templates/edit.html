<!doctype html>
<html lang="ja">
<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Contact Form</a>
    <div class="navbar-nav collapse navbar-collapse justify-content-end">
        <a class="nav-item nav-link" href="/new">新規登録</a>
        <a class="nav-item nav-link" href="/">履歴</a>
        <a class="nav-item nav-link" href="#">テスト太郎さん</a>
    </div>
</nav>

<br>

<div class="container-fluid">
    <div class="row box-container">
        <div class="col-3">
        </div>
        <div class="col-6  ml-100 border border-dark">
            <br>
            <h3>お問い合わせ内容を記載してください。</h3>
            <form method="post" action="/" th:object="${contact}">
                <input type="hidden" name="id" th:value="${contact.id}">
                <input type="hidden" name="status" th:value="${contact.status}">

                <div class="form-group">
                    <label for="title">タイトル:</label>
                    <input type="text" name="title" class="form-control" th:value="${contact.title}">
                    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="err"></div>
                </div>
                <div class="form-group">
                    <label for="content">内容:</label>
                    <textarea class="form-control" name="content" rows="3" th:field="${contact.content}"></textarea>
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="err"></div>
                </div>
                <div class="form-group">
                    <label for="user_name">お名前:</label>
                    <input type="text" name="userName" class="form-control" th:value="${contact.userName}">
                    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" th:errorclass="err"></div>
                </div>
                <div class="form-group">
                    <label for="user_address">ご住所:</label>
                    <input type="text" name="userAddress" class="form-control" th:value="${contact.userAddress}">
                    <div th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}" th:errorclass="err"></div>
                </div>
                <div class="form-group">
                    <label for="tell">電話番号:</label>
                    <input type="text" name="tel" class="form-control" th:value="${contact.tel}">
                    <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" th:errorclass="err"></div>
                </div>
                <div class="form-group">
                    <label for="mail_address">メールアドレス:</label>
                    <input type="text" name="mailAddress" class="form-control" th:value="${contact.mailAddress}">
                    <div th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" th:errorclass="err"></div>
                </div>

                <input type="submit" class="btn btn-dark" value="確定">　
                <a href="#" th:href="@{/delete/(id=${contact.id})}" class="btn btn-dark">削除</a>　
                <a href="/" class="btn btn-dark">キャンセル</a>

                <br><br>
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>


</body>

</body>
